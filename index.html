<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocBoi Quez - All In | GCode Publishing</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #000000, #111111);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        header {
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #f00, 0 0 20px #0ff;
        }
        .animated-logo {
            width: 200px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .links, .social, .form {
            text-align: center;
            margin: 30px auto;
        }
        .links a, .social a, button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            background-color: transparent;
            transition: all 0.3s ease-in-out;
        }
        .links a:hover, .social a:hover, button:hover {
            background-color: #fff;
            color: #000;
        }
        form input, form textarea {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            border: none;
        }
        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="A_neon-style_digital_illustration_displays_the_gra.png" alt="GCode Logo" class="animated-logo">
        <h1>RocBoi Quez - All In</h1>
        <h2>Powered by GCode Publishing | Slattland Records</h2>
        <p>Distributed via BentleyRecords.io | Web3 Integrated</p>
    </header>

    <section class="links">
        <a href="https://youtu.be/5tZX-LmG5Ac?si=U02TIArOMAS9DCh-" target="_blank">Watch on YouTube</a>
        <a href="https://open.spotify.com/album/1CfwxLh5v4SWj6SQFfD6ou?si=W5hMNAhXTaezlPQUn6vYsA" target="_blank">Listen on Spotify</a>
    </section>

    <section class="social">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://atlquez.com" target="_blank">Facebook</a>
        <a href="https://twitter.com/intent/tweet?url=https://atlquez.com&text=Check+out+All+In+by+RocBoi+Quez" target="_blank">Twitter/X</a>
        <a href="https://t.me/share/url?url=https://atlquez.com" target="_blank">Telegram</a>
        <a href="mailto:?subject=All In by RocBoi Quez&body=Listen here: https://atlquez.com" target="_blank">Email</a>
    </section>

    <section class="form">
        <form action="mailto:gcode@atlquez.com" method="POST" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message or Fan Submission" rows="4"></textarea>
            <button type="submit">Submit to GCode</button>
        </form>
    </section>

    <section class="web3" style="text-align:center; margin-top:40px;">
        <button id="connectWallet">Connect MetaMask</button>
    </section>

    <footer>
        &copy; 2025 GCode Publishing | allin-gcodepublishing.cb.id | BTC/ETH
    </footer>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script>
        document.getElementById("connectWallet").onclick = async () => {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    alert("Connected: " + accounts[0]);
                } catch (err) {
                    console.error(err);
                }
            } else {
                alert("MetaMask not detected!");
            }
        };

        async function resolveENS() {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const address = await provider.resolveName('allin-gcodepublishing.cb.id');
            console.log("ENS Resolved Address:", address);
        }
        resolveENS();
    </script>
</body>
</html>
